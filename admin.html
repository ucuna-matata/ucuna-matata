<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ucuna Matata</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            color: #f87171;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        .login-section {
            max-width: 500px;
            margin: 10rem auto;
            padding: 3rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .login-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .messages-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }

        .stat-box .number {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-box .label {
            color: var(--gray-text);
            margin-top: 0.5rem;
        }

        .messages-list {
            display: grid;
            gap: 1.5rem;
        }

        .message-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .message-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .message-info h3 {
            color: var(--light-text);
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
        }

        .message-info .email {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .message-info .timestamp {
            color: var(--gray-text);
            font-size: 0.85rem;
            margin-top: 0.3rem;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
        }

        .delete-btn {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            color: #f87171;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .message-body {
            color: var(--gray-text);
            line-height: 1.7;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 1rem;
        }

        .no-messages {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-text);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-text);
            font-size: 1.2rem;
        }

        #login-message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        #login-message.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #f87171;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section id="login-section" class="login-section" style="display: none;">
        <h2>üîê Admin Login</h2>
        <form id="login-form" class="contact-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div id="login-message"></div>
        </form>
    </section>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h1>üìä Admin Dashboard</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <div class="messages-stats">
            <div class="stat-box">
                <div class="number" id="total-messages">0</div>
                <div class="label">Total Messages</div>
            </div>
            <div class="stat-box">
                <div class="number" id="today-messages">0</div>
                <div class="label">Today</div>
            </div>
            <div class="stat-box">
                <div class="number" id="this-week-messages">0</div>
                <div class="label">This Week</div>
            </div>
        </div>

        <h2 style="color: var(--light-text); margin-bottom: 1.5rem;">üì¨ Messages</h2>
        <div id="messages-container" class="loading">Loading messages...</div>
    </div>

    <script>
        // Check authentication on page load
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();

                if (data.authenticated) {
                    showDashboard();
                    loadMessages();
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('admin-dashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-dashboard').style.display = 'block';
        }

        // Login form handling
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginMessage = document.getElementById('login-message');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showDashboard();
                    loadMessages();
                } else {
                    loginMessage.className = 'error';
                    loginMessage.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                loginMessage.className = 'error';
                loginMessage.textContent = 'Login failed. Please try again.';
            }
        });

        // Logout handling
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
                showLogin();
                document.getElementById('login-form').reset();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        });

        // Load messages
        async function loadMessages() {
            const container = document.getElementById('messages-container');

            try {
                const response = await fetch('/api/messages');

                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }

                const messages = await response.json();

                // Update stats
                document.getElementById('total-messages').textContent = messages.length;

                const today = new Date().toDateString();
                const todayMessages = messages.filter(m => new Date(m.timestamp).toDateString() === today);
                document.getElementById('today-messages').textContent = todayMessages.length;

                const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                const weekMessages = messages.filter(m => new Date(m.timestamp) > weekAgo);
                document.getElementById('this-week-messages').textContent = weekMessages.length;

                // Display messages
                if (messages.length === 0) {
                    container.innerHTML = '<div class="no-messages">No messages yet.</div>';
                    return;
                }

                container.innerHTML = messages.map(msg => `
                    <div class="message-card" data-id="${msg.id}">
                        <div class="message-header">
                            <div class="message-info">
                                <h3>${escapeHtml(msg.name)}</h3>
                                <div class="email">${escapeHtml(msg.email)}</div>
                                <div class="timestamp">${formatDate(msg.timestamp)}</div>
                            </div>
                            <div class="message-actions">
                                <button class="delete-btn" onclick="deleteMessage(${msg.id})">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                        <div class="message-body">${escapeHtml(msg.message)}</div>
                    </div>
                `).join('');

            } catch (error) {
                container.innerHTML = '<div class="no-messages">Failed to load messages. Please refresh the page.</div>';
                console.error('Error loading messages:', error);
            }
        }

        // Delete message
        async function deleteMessage(id) {
            if (!confirm('Are you sure you want to delete this message?')) {
                return;
            }

            try {
                const response = await fetch(`/api/messages/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadMessages();
                } else {
                    alert('Failed to delete message');
                }
            } catch (error) {
                alert('Failed to delete message');
                console.error('Error deleting message:', error);
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            if (days < 7) return `${days} day${days > 1 ? 's' : ''} ago`;

            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
